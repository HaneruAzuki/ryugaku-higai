    2008/07/31
    <h3>声を上げはじめた子供たちのために</h3>
    <p>
        　被害を見聞きした人々からの情報提供ばかりだったのが、近頃では本人からの投稿やメッセージが入りはじめました。
        つい最近も、MIXIコミュ「高校交換留学被害者あつまれ！」の私宛メッセージにWYS団体2006年度生からのトラブル情報が子供自身から入っています。
        たとえ匿名であっても文字にするということは難しく、悲惨な被害内容であればあるほど、本人以外からの情報提供だったり等の厳しい状況もあります。
        だからこそ、このように声を上げはじめた子供たちがいることに感謝しながら続けていこうと思います。
    </p>
